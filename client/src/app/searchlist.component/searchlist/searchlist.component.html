<div class="container search">
  <div class="row">
    <div class="col-12">
			<div *ngFor="let newsdata of inputdata | paginate:{itemsPerPage:5, currentPage:p}" >
				<app-searchdetail  [data]= "newsdata"></app-searchdetail>
			</div>    	
    </div>
  </div>
 
<div>
	<pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
</div>
